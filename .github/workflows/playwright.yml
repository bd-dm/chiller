name: Integration Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    environment:
      name: Test report
      url: https://bd-dm.github.io/chiller/test-report/${{ github.ref_name }}/${{ github.sha }}
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
    - name: Install dependencies
      run: npm ci
    - name: Install Browsers
      run: npx playwright install chromium --with-deps
    - name: Build
      run: npm run build
    - name: Test
      run: xvfb-run npm run test:e2e
    - name: Report - deploy
      if: always()
      uses: Sauloxd/review-apps@v2.0.0
      with:
        branch: "deployments"
        GITHUB_TOKEN: ${{ secrets.CHILLER_TOKEN }}
        apps: |
          {
            "test-report": {
              "build": "npm -v",
              "dist": "playwright-report"
            }
          }
